
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-XOgy9bZnb9HLR8BQczwoDud6Iuk+MD7M8kB4O1Qylj5NDR59pW1E3/jBhg7nRJMW" crossorigin="anonymous"></script>
</head>
<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Bookworm's Haven</a>
        </div>
    </nav>

    <!--Registration Form Section-->
    <div class="container my-5">
        <div class="text-center">
            <h1>Register</h1>
        </div>
        
        <form id="registerForm" action="register.php" method="post" class="mt-5">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-outline-primary mb-3 w-100">Register</button>
            <a href="index.html" class="btn btn-outline-danger w-100">Cancel</a>
        </form>
    </div>

    <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting until validation is complete

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return; // Stop form submission if passwords do not match
    }

    // If passwords match, submit the form manually
    this.submit(); // This will allow the form to submit to 'register.php'
    });
    </script>
</body>
</html>
